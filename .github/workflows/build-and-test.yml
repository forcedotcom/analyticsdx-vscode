name: Build and test

on:
  push:
    branches:
      - master
      - develop

jobs:
  # The main build job is the only one that should build the extensions,
  # and we really only need to run lint on one job so we'll do it here
  build:
    runs-on: macos-latest

    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.4.0
        uses: actions/setup-node@v1
        with:
          node-version: '12.4.0'
      - name: Build
        run: |
          npm install
          npm run compile
          npm run lint
      - name: Tests
        run: npm test
      - name: Clean and prep for packaging
        run: |
          npm run clean
          npm install
      - name: Compile for packaging
        run: npm run compile
        env:
          NODE_ENV: production
      - name: Package extensions
        run: |
          npm run vscode:package
          # upload-artifact doesn't support globs, so put them in a single folder
          mkdir dist-extensions
          find . -name '*.vsix' -type f -exec mv {} dist-extensions \;
      - name: Upload extensions
        uses: actions/upload-artifact@v1
        with:
          name: extensions
          path: dist-extensions

  build-linux:
    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.4.0
        uses: actions/setup-node@v1
        with:
          node-version: '12.4.0'
      - name: Build
        run: |
          npm install
          npm run compile
      - name: Tests
        # start X virtual frame buffer so tests can do ui
        run: |
          sudo /usr/bin/Xvfb :10 -ac -screen 0 1024x768x24 -audit 4 2>&1 &
          DISPLAY=:10 npm test

  build-windows:
    runs-on: windows-latest

    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.4.0
        uses: actions/setup-node@v1
        with:
          node-version: '12.4.0'
      - name: Build
        run: |
          npm install
          npm run compile
      - name: Tests
        run: npm test
